<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Running Club Survey Form"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Running Club | Survey Form</title>
	
	<!-- vendor -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
	
	<!-- custom styles -->
	<style>
	.parent-tile {
		max-width: 1024px; 
		margin: 0px auto; 
		z-index: 90;
	}
	.child-tile {
		padding: 60px;
	}
	</style>
</head>
<body>
	<div class="content has-background-info">
		<section class="section">
			<div class="container is-fluid has-text-centered">
				<div class="tile is-ancestor">
					<div class="tile is-parent parent-tile">
						<div class="tile is-child box child-tile">
							<h1 id="title" class="title">Running Club Survey</h1>
							<div id="form-outer">
								<p id="description">Let us know what sort of runner you are?</p>
								<br>
								<form id="survey-form" method="GET" action="">
									<div class="field">
										<label class="label" id="name-label" for="name">Name</label>
										<div class="control">
											<input autofocus="" type="text" name="name" id="name" class="input" placeholder="Enter your name" required="">
										</div>
									</div>
									<div class="field">
										<label class="label" id="email-label" for="email">Email</label>
										<div class="control has-icons-left">
											<input type="email" name="email" id="email" class="input" required="" placeholder="Enter your Email">
											<span class="icon is-small is-left">
												<i class="fas fa-envelope"></i>
											</span>
										</div>
									</div>
									<div class="field">
										<label class="label" id="number-label" for="age">Age</label>
										<div class="control">
											<input type="number" name="age" id="number" min="1" max="125" class="input" placeholder="Age"> 
										</div>
									</div>
									<div class="field">
										<label class="label" for="currentPos">What is your age grading?</label>
										<div class="control">
											<div class="select">
												<select id="dropdown" name="currentPos">
													<option disabled="" selected="" value="">Select an option</option>
													<option value="100">100% World Record Holder</option>
													<option value="90">90% World class</option>
													<option value="80">80% National class </option>
													<option value="70">70% Regional class</option>
													<option value="0">0% An Athlete</option>
												</select>
											</div>
										</div>
									</div>
									<div class="field">
										<label class="label" for="userRating">How would you rate the running clubs facilities?</label>
										<div class="control">
											<ul style="list-style: none;">
												<li><label class="radio"><input type="radio" value="1" name="radio-buttons"> Great</label></li>
												<li><label class="radio"><input type="radio" value="2" name="radio-buttons"> Good</label></li>
												<li><label class="radio"><input type="radio" value="3" name="radio-buttons"> Average</label></li>
												<li><label class="radio"><input type="radio" value="4" name="radio-buttons"> Poor</label></li>
												<li><label class="radio"><input type="radio" value="5" name="radio-buttons"> Awful</label></li>
											</ul>
										</div>
									</div>
									<div class="field">
										<label for="preferences" class="label">Would you recommend the club to a friend?</label>
										<div class="control">
											<ul style="list-style: none;">
												<li><label class="checkbox"><input type="checkbox" value="1" name="prefer"> Yes</label></li>
												<li><label class="checkbox"><input type="checkbox" value="1" name="prefer"> No</label></li>
											</ul>
										</div>
									</div>
									<div class="field">
										<label class="label">Additional Comments</label>
										<div class="control">
											<textarea class="textarea" placeholder="Textarea"></textarea>
										</div>
									</div>
									<div class="field">
										<div class="control">
											<label class="checkbox"><input value="1" type="checkbox"> I agree to the <a href="#">terms and conditions</a></label>
										</div>
									</div>
									<div class="field">
										<div class="control">
											<label class="radio"><input value="1" type="radio" name="question"> Yes</label>
											<label class="radio"><input value="0" type="radio" name="question"> No</label>
										</div>
									</div>
									<div class="field is-grouped">
										<div class="control">
											<button id="submit" type="submit" class="button is-link">Submit</button>
										</div>
										<div class="control">
											<button class="button is-text">Cancel</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script><div id="fcc_test_suite_wrapper" style="position: relative !important; z-index: 99999 !important;"></div>

</body>
</html>
